<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4CA1AF;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background Rectangle with Gradient -->
  <rect width="300" height="100" rx="15" ry="15" fill="url(#grad1)" />

  <!-- News Text -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="'Times New Roman', serif" font-size="36" fill="#FFFFFF" font-weight="bold" letter-spacing="2">
    NEWS
  </text>

  <!-- Decorative Lines -->
  <line x1="40" y1="80" x2="260" y2="80" stroke="#FFFFFF" stroke-width="2"/>
  <line x1="40" y1="85" x2="260" y2="85" stroke="#FFFFFF" stroke-width="1" opacity="0.7"/>
</svg>

